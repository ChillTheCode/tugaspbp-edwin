{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}

<style>
    .login {
        max-width: 500px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 5px solid #3fafff;
        border-radius: 5px;
        background-color: #3fafff;
        font-family: "Roboto", sans-serif;
    }

    .login h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .login input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #000000;
        border-radius: 5px;
    }

    .login .btn {
        width: auto;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        background-color: #222;
        color: #3fafff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login .btn:hover {
        background-color: #333;
    }
</style>

<div class="login">
    <h1>Register</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock content %}
