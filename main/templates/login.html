{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    .login {
        max-width: 400px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 5px solid #3fafff;
        border-radius: 5px;
        background-color: #3fafff;
        font-family: "Roboto", sans-serif;
        
    }

    .login h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .login input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #000000;
        border-radius: 5px;
    }

    .login .btn {
        width: auto;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        background-color: #222;
        color: #3fafff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login .btn:hover {
        background-color: #333;
    }
</style>

<div class="login">
    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
</div>

{% endblock content %}
